{% extends "login.html" %}
{% block form_start %}
<div class="login-div">
    <form class="login-form" action="/auth" method="POST">
        <input type="password" class="input" name="password"></input>
        {% if error %}
        <p class="center-block">{{error}}</p>
        {% endif %}
        <button class="submit-button" type="submit" value="Submit">Login</button>
    </form>
</div>
{% endblock %}
